<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game</title>
	<style>
		#game{
			margin:0 auto;
			display:block;}
		#h1_0{
			text-align:center;}
	</style>
</head>
<body>
<h1 id="h1_0">Asteroids</h1>
<canvas id="game" width="500" height="500">


</canvas>
<script>
	/*DOM Elements*/
	const game = document.getElementById('game')
	
	const c = game.getContext("2d")
	const width = 500
	const height = 500
	
	c.fillStyle="#333"
	c.fillRect(0, 0, width, height)

</script>
</body>
</html>
